<form action="{% url 'recover' trash_name %}" method="post">
    {% csrf_token %}
    {% for trash_path, file_path in filelist %}
    <input type="radio" id="trash {{ forloop.counter }}" name="trash" value="{{ trash_path }}">
    <label for="trash {{ forloop.counter }}">
        {{ file_path }}
    </label><br>
    {% endfor %}
    <br>
    <input type="submit" value="Recover chosen">
</form>
