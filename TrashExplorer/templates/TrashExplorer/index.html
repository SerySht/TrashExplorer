{% extends 'TrashExplorer/base.html' %}

{% block content %}
{% if trashes %}
	<ul>
		{% for trash_name in trashes %}
			<li><a href= {{ trash_name.id }} > {{ trash_name }}</a>
				<a href=/update_trash/{{ trash_name.id }} > update</a>
			</li>

		{% endfor %}
	</ul>


{% else %}
	<h3>You don't have any trashes</h3>
{% endif %}
{% endblock %}
