{% extends 'TrashExplorer/base.html' %}
{% block content %}

{% if object_list %}
	<ul>
		{% for trash_name in object_list %}
			<li><a href= " {% url 'trash_details' trash_name.id %}"> {{ trash_name }}</a> &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp;
				<a href=" {% url 'update_trash' trash_name.id %}" > Edit</a>
			</li>
		{% endfor %}
	</ul>


{% else %}
	<h3>You don't have any trashes</h3>
{% endif %}
{% endblock %}
