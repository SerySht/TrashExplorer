{% extends 'TrashExplorer/base.html' %}
{% block content %}

{% for f, w in url_dict.items %}
        <form action="{% url 'file_explorer'  %}"  method="post" style='float:left;'>{% csrf_token %}
          <button type="submit" name="dir" value="{{w}}" class="btn btn-default">{{f}}</button>
        </form>
        <form action="{% url 'add_task_from_fe'  %}"  method="post">{% csrf_token %}
          <button type="submit" name="del_dir" value="{{w}}" class="btn btn-danger""> Delete</button>
        </form><br>
{% endfor %}
{% endblock %}/
