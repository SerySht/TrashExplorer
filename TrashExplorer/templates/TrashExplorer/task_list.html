{% extends 'TrashExplorer/base.html' %}
{% block content %}



{% if object_list %}
	<ul>
		{% for task in object_list %}
			<li><a href= {{ task.id }} > {{ task.target }}</a>
				<a href=/update_trash/{{task.id }} > Edit</a>
			</li>

		{% endfor %}
	</ul>


{% else %}
	<h3>You don't have any tasks</h3>
{% endif %}
{% endblock %}
