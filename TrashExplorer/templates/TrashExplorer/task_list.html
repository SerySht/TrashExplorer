{% extends 'TrashExplorer/base.html' %}
{% block content %}



{% if object_list %}
	<ul>
		{% for task in object_list %}
			<li><a href= " {% url 'run' task.id %}" > Do it! </a>
				 {{ task.target }}
				<a href=/update_task/{{task.id }} > Edit</a>
			</li>

		{% endfor %}
	</ul>


{% else %}
	<h3>You don't have any tasks</h3>
{% endif %}
{% endblock %}
